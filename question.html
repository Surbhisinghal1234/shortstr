<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        const names = ["Rahul", "Raman", "Raj", "Shyam", "Seeta", "Babita"];
    
      let shortestStr = names[0];
    
      for (let i = 0; i < names.length; i++) {
        const str1 = names[i];
    
        if (str1.length < shortestStr.length) {
          shortestStr = str1;
      
        } else {
          shortestStr;
        }
      }
      console.log( shortestStr);
    </script>
    
</body>
